%YAML 1.2
%TAG !n! tag:nimyaml.org,2016:
--- !n!custom:Config
name: "LibVF.IO VM"
startintro: true
startapp: false
lgKey: 58
installOs: "none"
nographics: true
spice: true
introspect: "looking-glass"
shareddir: !!null ~
spicePort: 5900
sshPort: 2222
connectivity: 
  exposedPorts: []
container:
  kernel: windows.arc
  state: []
  initialSize: 20
  iso: !!null ~
cpus: 
  cores: 8
  sockets: 1
  threads: 2
  ramAlloc: 8192
gpus: 
  - 
    -
      gpuType: "sriovdev"
    - 
      acceptableTypes: [S7150]
    - 
      maxVRam: 8192
    - 
      minVRam: 0
nics: []
root: ~/.local/libvf.io
sudo: false
commands: []
startupCommands: []
teardownCommands: []
installCommands: []
appCommands: []
