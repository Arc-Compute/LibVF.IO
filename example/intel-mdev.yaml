%YAML 1.2
%TAG !n! tag:nimyaml.org,2016:
--- !n!custom:Config
name: "LibVF.IO VM"
startintro: true
startapp: false
installOs: "none"
nographics: true
spice: true
introspect: "looking-glass"
shareddir: !!null ~
spicePort: 5900
sshPort: 2222
connectivity: 
  exposedPorts: []
container:
  kernel: windows.arc
  state: []
  initialSize: 20
  iso: !!null ~
cpus: 
  cores: 8
  sockets: 1
  threads: 2
  ramAlloc: 8192
gpus: 
  - 
    -
      maxVRam: 9000
    -
      minVRam: 8000
    -
      gpuType: "sysfsdev"
    - 
      parentPort: !!null ~
    - 
      mdevType: "i915-GVTg_V4_1"
    - 
      devId: "hostdev0"
    -
      suffix: "Q"
nics: []
root: ~/.local/libvf.io
sudo: false
commands: []
startupCommands: []
teardownCommands: []
installCommands: []
appCommands: []
